# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node Tests
env:
  ACADEMIA_CLIENT_SECRET: ${{ secrets.ACADEMIA_CLIENT_SECRET }}
  SSO_UTEM_URL: ${{ secrets.SSO_UTEM_URL }}
  MI_UTEM_URL: ${{ secrets.MI_UTEM_URL }}
  PASAPORTE_UTEM_URL: ${{ secrets.PASAPORTE_UTEM_URL }}
  ACADEMIA_UTEM_URL: ${{ secrets.ACADEMIA_UTEM_URL }}
  SIGA_API_URL: ${{ secrets.SIGA_API_URL }}
  FCM_SERVER_KEY: ${{ secrets.FCM_SERVER_KEY }}
  SISEI_KEY: ${{ secrets.SISEI_KEY }}
  FIREBASE_ADMINSDK_PROJECT_ID: ${{ secrets.FIREBASE_ADMINSDK_PROJECT_ID }}
  FIREBASE_ADMINSDK_CLIENT_EMAIL: ${{ secrets.FIREBASE_ADMINSDK_CLIENT_EMAIL }}
  FIREBASE_ADMINSDK_PRIVATE_KEY: ${{ secrets.FIREBASE_ADMINSDK_PRIVATE_KEY }}
  USER_EMAIL: ${{ secrets.USER_EMAIL }}
  USER_PASSWORD: ${{ secrets.USER_PASSWORD }}

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
 
jobs:
  build:
 
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - uses: actions/checkout@v2
      - name: Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -g yarn    
      - name: yarn install and test
        run: | 
          yarn 
          yarn test
